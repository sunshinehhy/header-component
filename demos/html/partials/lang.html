<!-- The lang -->
<div class="ftc-header__lang" data-ftc-component="ftc-header-lang">
  <ul class="ftc-header__lang-list ftc-header__lang-listdefault">
    {% for onelang in header.lang.list %}
    <li class="ftc-header__lang-item">
      <a href={{onelang.url}}>
        {{onelang.name}}
      </a>
    </li>
    {% endfor%}
  </ul>
</div>
